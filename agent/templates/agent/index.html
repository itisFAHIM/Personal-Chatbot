<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAHIM Code Korbi Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif; 
            background: #1a1a1a; 
            color: #e4e4e7; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .header { background: #2a2a2a; padding: 16px 24px; border-bottom: 1px solid #3a3a3a; display: flex; align-items: center; justify-content: space-between; height: 60px; flex-shrink: 0; }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .hamburger-btn { background: transparent; border: none; color: #a1a1aa; cursor: pointer; padding: 8px; border-radius: 6px; font-size: 24px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .hamburger-btn:hover { background: #3a3a3a; color: #fff; }
        .header h1 { font-size: 20px; font-weight: 600; color: #fff; }
        .header-actions { display: flex; gap: 12px; }
        .btn-icon { background: transparent; border: none; color: #a1a1aa; cursor: pointer; padding: 8px; border-radius: 6px; transition: all 0.2s; }
        .btn-icon:hover { background: #3a3a3a; color: #fff; }
        
        .main-container { display: flex; flex: 1; height: calc(100vh - 60px); overflow: hidden; position: relative; }

        .sidebar { 
            width: 260px; background: #252525; border-right: 1px solid #3a3a3a; display: flex; flex-direction: column; padding: 16px; height: 100%; flex-shrink: 0; position: absolute; left: 0; top: 0; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 100;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 99; }
        .sidebar-overlay.visible { opacity: 1; pointer-events: all; }

        .new-chat-btn { background: #3b82f6; color: white; border: none; padding: 12px 16px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; margin-bottom: 10px; transition: background 0.2s; width: 100%; }
        .new-chat-btn:hover { background: #2563eb; }
        .rag-btn { background: #8b5cf6; margin-bottom: 20px; }
        .rag-btn:hover { background: #7c3aed; }

        .chat-history { flex: 1; overflow-y: auto; margin-top: 10px; }
        .chat-history-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; color: #a1a1aa; margin-bottom: 4px; transition: all 0.2s; }
        .chat-history-item:hover { background: #3a3a3a; color: #fff; }
        .chat-history-item.active { background: #3a3a3a; color: #fff; }
        .history-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; margin-right: 8px; }
        .delete-chat-btn { background: transparent; border: none; color: #71717a; cursor: pointer; font-size: 14px; padding: 4px; border-radius: 4px; display: none; }
        .chat-history-item:hover .delete-chat-btn { display: block; }
        .delete-chat-btn:hover { color: #f87171; background: rgba(248, 113, 113, 0.1); }

        .chat-container { flex: 1; display: flex; flex-direction: column; width: 100%; position: relative; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 32px 24px; display: flex; flex-direction: column; align-items: center; }
        .message-wrapper { width: 100%; max-width: 800px; margin-bottom: 24px; }
        
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 40px; }
        .empty-state h2 { font-size: 32px; margin-bottom: 16px; color: #fff; font-weight: 600; }
        .empty-state p { color: #a1a1aa; font-size: 16px; }

        .message { display: flex; gap: 16px; width: 100%; }
        .message-avatar { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; flex-shrink: 0; }
        .user-avatar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .bot-avatar { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .message-content { flex: 1; line-height: 1.6; min-width: 0; }
        .message-role { font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .user-message .message-role { color: #60a5fa; }
        .bot-message .message-role { color: #4ade80; }
        .message-text { color: #e4e4e7; font-size: 15px; }
        
        .message-text pre { background: #0d0d0d; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 12px 0; border: 1px solid #2a2a2a; }
        .message-text code { background: #2a2a2a; padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 14px; }
        .message-text pre code { background: transparent; padding: 0; }

        .input-container { padding: 20px 24px; border-top: 1px solid #3a3a3a; background: #1a1a1a; }
        .input-wrapper { display: flex; gap: 12px; max-width: 900px; margin: 0 auto; background: #2a2a2a; border-radius: 12px; padding: 12px 16px; border: 1px solid #3a3a3a; transition: border-color 0.2s; align-items: center; }
        .input-wrapper:focus-within { border-color: #3b82f6; }
        
        #user-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 15px; outline: none; font-family: inherit; }
        .send-btn { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 14px; transition: background 0.2s; }
        .send-btn:hover:not(:disabled) { background: #2563eb; }
        
        .typing-indicator { display: flex; gap: 4px; padding: 12px 0; }
        .typing-dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { opacity: 0.3; transform: translateY(0); } 30% { opacity: 1; transform: translateY(-10px); } }

        .pulse-animation { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .empty-history { text-align: center; color: #71717a; font-size: 13px; padding: 20px 10px; }

        /* SPEAK BUTTON STYLE */
        .speak-btn {
            opacity: 0.6;
            transition: all 0.2s;
            margin-top: 8px;
            font-size: 16px;
        }
        .speak-btn:hover { opacity: 1; color: #3b82f6; }
        .speak-btn.speaking { color: #f87171; animation: pulse-speak 1s infinite; opacity: 1; }
        
        @keyframes pulse-speak {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* IMAGE PREVIEW IN CHAT */
        .chat-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #3a3a3a;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="hamburger-btn" onclick="toggleSidebar()" title="Toggle Sidebar">‚ò∞</button>
            <h1>Kire Code Korbi Naki</h1>
        </div>
        <div class="header-actions">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn-icon" title="Sign Out" style="color: #f87171;">üö™</button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
        
        <div class="sidebar" id="sidebar">
            <button class="new-chat-btn rag-btn" onclick="reindexCode()">üß† Re-Index Codebase</button>
            <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            <div class="chat-history" id="chat-history">
                <div class="empty-history">No chat history yet</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state">
                    <h2>Where should we begin?</h2>
                    <p>Ask Korbi to help you code anything</p>
                </div>
            </div>

            <div id="file-preview" style="display: none; padding: 0 24px 10px; color: #4ade80; font-size: 13px; max-width: 900px; margin: 0 auto;"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="file" id="file-upload" style="display: none" onchange="handleFileUpload()">
                    <button class="btn-icon" onclick="document.getElementById('file-upload').click()" title="Upload File">üìé</button>

                    <button class="btn-icon" id="mic-btn" onclick="toggleVoice()" title="Voice Input">üéôÔ∏è</button>

                    <input type="text" id="user-input" placeholder="Ask Korbi to code something..." onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        let currentSessionId = null;
        let uploadedFileContent = "";
        let uploadedImageBase64 = null;
        let uploadedImagePreview = null; 

        // --- VOICE LOGIC ---
        let recognition;
        let isListening = false;
        let currentSpokenText = null; // Track what is currently being said
        let currentSpeakBtn = null;   // Track which button is active
        const synth = window.speechSynthesis;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = function() {
                isListening = true;
                document.getElementById('mic-btn').style.color = '#ef4444';
                document.getElementById('mic-btn').classList.add('pulse-animation');
                document.getElementById('user-input').placeholder = "Listening...";
            };

            recognition.onend = function() {
                isListening = false;
                document.getElementById('mic-btn').style.color = '#a1a1aa';
                document.getElementById('mic-btn').classList.remove('pulse-animation');
                document.getElementById('user-input').placeholder = "Ask Korbi to code something...";
                
                const input = document.getElementById('user-input');
                if (input.value.trim().length > 0) {
                    sendMessage();
                }
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
            };
        } else {
            console.warn("Speech Recognition not supported.");
            document.getElementById('mic-btn').style.display = 'none';
        }

        function toggleVoice() {
            if (isListening) {
                recognition.stop();
            } else {
                if (synth.speaking) synth.cancel();
                recognition.start();
            }
        }

        function speakText(text, btnElement) {
            // 1. If speaking the SAME text, STOP IT.
            if (synth.speaking && currentSpokenText === text) {
                synth.cancel();
                currentSpokenText = null;
                if (currentSpeakBtn) {
                    currentSpeakBtn.innerHTML = 'üîä';
                    currentSpeakBtn.classList.remove('speaking');
                }
                currentSpeakBtn = null;
                return;
            }

            // 2. If speaking DIFFERENT text, STOP previous.
            if (synth.speaking) {
                synth.cancel();
                if (currentSpeakBtn) {
                    currentSpeakBtn.innerHTML = 'üîä';
                    currentSpeakBtn.classList.remove('speaking');
                }
            }

            // 3. START New Speech
            currentSpokenText = text;
            currentSpeakBtn = btnElement;
            
            // Visual feedback: Turn button RED and change icon
            btnElement.innerHTML = '‚èπÔ∏è'; 
            btnElement.classList.add('speaking');

            const cleanText = text.replace(/```[\s\S]*?```/g, " Code block omitted. ");
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'en-US';
            utterance.rate = 1.1;
            
            // RESET visual state when finished
            utterance.onend = () => {
                currentSpokenText = null;
                btnElement.innerHTML = 'üîä';
                btnElement.classList.remove('speaking');
                currentSpeakBtn = null;
            };

            // Error handling (e.g., if user cancels manually)
            utterance.onerror = () => {
                currentSpokenText = null;
                btnElement.innerHTML = 'üîä';
                btnElement.classList.remove('speaking');
                currentSpeakBtn = null;
            }

            const voices = synth.getVoices();
            const preferredVoice = voices.find(voice => voice.name.includes('Google US English')) || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;

            synth.speak(utterance);
        }

        // --- CORE UI LOGIC ---

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('visible');
        }

        window.addEventListener('DOMContentLoaded', loadChatSessions);

        async function loadChatSessions() {
            try {
                const response = await fetch('/api/sessions/');
                if (response.status === 403) return window.location.href = '/accounts/login/';
                const data = await response.json();
                
                const historyContainer = document.getElementById('chat-history');
                
                if (!data.sessions || data.sessions.length === 0) {
                    historyContainer.innerHTML = '<div class="empty-history">No chat history yet</div>';
                } else {
                    historyContainer.innerHTML = '';
                    data.sessions.forEach(session => {
                        const item = document.createElement('div');
                        item.className = 'chat-history-item';
                        item.dataset.sessionId = session.session_id;

                        const titleSpan = document.createElement('span');
                        titleSpan.className = 'history-title';
                        titleSpan.textContent = session.title;
                        titleSpan.onclick = () => loadSession(session.session_id);

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-chat-btn';
                        deleteBtn.innerHTML = 'üóëÔ∏è';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deleteSession(session.session_id, item);
                        };

                        item.appendChild(titleSpan);
                        item.appendChild(deleteBtn);
                        historyContainer.appendChild(item);
                    });
                }
            } catch (error) { console.error('Error loading sessions:', error); }
        }

        async function deleteSession(sessionId, element) {
            if(!confirm("Are you sure you want to delete this chat?")) return;
            try {
                const response = await fetch(`/api/sessions/${sessionId}/delete/`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCookie('csrftoken') }
                });
                if(response.ok) {
                    element.remove();
                    if(currentSessionId === sessionId) newChat();
                }
            } catch(e) { console.error(e); }
        }

        async function loadSession(sessionId) {
            try {
                const response = await fetch(`/api/sessions/${sessionId}/`);
                const data = await response.json();
                
                currentSessionId = sessionId;
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';
                
                document.querySelectorAll('.chat-history-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.sessionId === sessionId) item.classList.add('active');
                });
                
                // UPDATED LINE: Pass msg.image_url
                data.messages.forEach(msg => addMessageToUI(msg.role, msg.content, msg.image_url));
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
                if (window.innerWidth <= 768) toggleSidebar();
            } catch (error) { console.error('Error loading session:', error); }
        }
        function newChat() {
            currentSessionId = null;
            document.getElementById('chat-messages').innerHTML = `
                <div class="empty-state">
                    <h2>Where should we begin?</h2>
                    <p>Ask Korbi to help you code anything</p>
                </div>`;
            document.querySelectorAll('.chat-history-item').forEach(item => item.classList.remove('active'));
            if (window.innerWidth <= 768) toggleSidebar();
        }

        function addMessageToUI(role, content, imageSrc=null) {
            const chatMessages = document.getElementById('chat-messages');
            if(chatMessages.querySelector('.empty-state')) chatMessages.querySelector('.empty-state').remove();
            
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}-message`;
            
            const formattedContent = role === 'user' ? escapeHtml(content) : marked.parse(content);
            
            let html = `
                <div class="message-avatar ${role}-avatar">${role === 'user' ? 'You' : 'K'}</div>
                <div class="message-content">
                    <div class="message-role">${role === 'user' ? 'You' : 'Korbi'}</div>
            `;
            
            if (imageSrc) {
                html += `<img src="${imageSrc}" class="chat-image" alt="Uploaded content">`;
            }

            html += `<div class="message-text">${formattedContent}</div>`;

            if (role !== 'user') {
                html += `<button class="btn-icon speak-btn" title="Read/Stop">üîä</button>`;
            }
            
            html += `</div>`;
            messageEl.innerHTML = html;
            
            // Add click listener with 'this' reference logic
            if (role !== 'user') {
                const btn = messageEl.querySelector('.speak-btn');
                btn.onclick = () => speakText(content, btn);
            }

            messageWrapper.appendChild(messageEl);
            chatMessages.appendChild(messageWrapper);
            
            if (role !== 'user') messageEl.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }

        function handleFileUpload() {
            const file = document.getElementById('file-upload').files[0];
            const preview = document.getElementById('file-preview');
            
            if (file) {
                const reader = new FileReader();
                if (file.type.startsWith('image/')) {
                    reader.onload = function(e) {
                        uploadedImagePreview = e.target.result; 
                        uploadedImageBase64 = e.target.result.split(',')[1]; 
                        uploadedFileContent = "";
                        
                        preview.style.display = 'block';
                        preview.innerText = `üñºÔ∏è Image Attached: ${file.name}`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    reader.onload = function(e) {
                        uploadedFileContent = `\n\n--- UPLOADED FILE: ${file.name} ---\n${e.target.result}\n----------------\n`;
                        uploadedImageBase64 = null;
                        uploadedImagePreview = null;
                        
                        preview.style.display = 'block';
                        preview.innerText = `üìé Code Attached: ${file.name}`;
                    };
                    reader.readAsText(file);
                }
            }
        }

        async function reindexCode() {
            const btn = document.querySelector('.rag-btn');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Indexing...";
            btn.disabled = true;
            try {
                const response = await fetch('/api/index-codebase/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCookie('csrftoken') }
                });
                const data = await response.json();
                alert(data.status);
            } catch (e) { alert("Error: " + e); } 
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            let message = input.value.trim();
            let backendMessage = message;
            
            if (uploadedFileContent) {
                backendMessage += uploadedFileContent;
                uploadedFileContent = "";
                document.getElementById('file-preview').style.display = 'none';
                document.getElementById('file-upload').value = "";
            }

            if (!message && !backendMessage && !uploadedImageBase64) return;

            addMessageToUI('user', message || "[Sent an Image]", uploadedImagePreview);
            
            input.value = '';
            input.disabled = true;
            uploadedImagePreview = null;
            document.getElementById('file-preview').style.display = 'none';
            document.getElementById('file-upload').value = "";

            const botMessageId = 'msg-' + Date.now();
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            const botMessageEl = document.createElement('div');
            botMessageEl.className = 'message bot-message';
            botMessageEl.innerHTML = `
                <div class="message-avatar bot-avatar">K</div>
                <div class="message-content">
                    <div class="message-role">Korbi</div>
                    <div class="message-text" id="${botMessageId}">
                        <div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
                    </div>
                </div>`;
            messageWrapper.appendChild(botMessageEl);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                    body: JSON.stringify({ 
                        message: backendMessage, 
                        session_id: currentSessionId,
                        image: uploadedImageBase64
                    })
                });

                uploadedImageBase64 = null;

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botTextEl = document.getElementById(botMessageId);
                let fullText = "";
                let isFirstChunk = true;
                let dotsCleared = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        // STREAM FINISHED: Add Speaker Button (BUT DO NOT AUTO-SPEAK)
                        const speakBtn = document.createElement('button');
                        speakBtn.className = 'btn-icon speak-btn';
                        speakBtn.innerHTML = 'üîä';
                        speakBtn.title = 'Read Aloud';
                        speakBtn.onclick = () => speakText(fullText, speakBtn);
                        
                        botTextEl.parentNode.appendChild(speakBtn);
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    
                    if (isFirstChunk) {
                        const split = chunk.split('\n');
                        if (split.length > 1) {
                            try {
                                const meta = JSON.parse(split[0]);
                                currentSessionId = meta.session_id;
                                loadChatSessions(); 
                                fullText += split.slice(1).join('\n');
                            } catch(e) { fullText += chunk; }
                        } else fullText += chunk;
                        isFirstChunk = false;
                    } else fullText += chunk;

                    if (fullText.trim().length > 0) {
                        if (!dotsCleared) {
                            botTextEl.innerHTML = "";
                            dotsCleared = true;
                        }
                        botTextEl.innerHTML = marked.parse(fullText);
                        botTextEl.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error(error);
                document.getElementById(botMessageId).innerHTML = `<span style="color:#f87171">Error: ${error.message}</span>`;
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAHIM Code Korbi Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif; 
            background: #1a1a1a; 
            color: #e4e4e7; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* HEADER */
        .header { background: #2a2a2a; padding: 16px 24px; border-bottom: 1px solid #3a3a3a; display: flex; align-items: center; justify-content: space-between; height: 60px; flex-shrink: 0; }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .hamburger-btn { background: transparent; border: none; color: #a1a1aa; cursor: pointer; padding: 8px; border-radius: 6px; font-size: 24px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .hamburger-btn:hover { background: #3a3a3a; color: #fff; }
        .header h1 { font-size: 20px; font-weight: 600; color: #fff; }
        .header-actions { display: flex; gap: 12px; }
        .btn-icon { background: transparent; border: none; color: #a1a1aa; cursor: pointer; padding: 8px; border-radius: 6px; transition: all 0.2s; }
        .btn-icon:hover { background: #3a3a3a; color: #fff; }
        
        /* MAIN LAYOUT */
        .main-container { display: flex; flex: 1; height: calc(100vh - 60px); overflow: hidden; position: relative; }

        /* SIDEBAR */
        .sidebar { 
            width: 260px; background: #252525; border-right: 1px solid #3a3a3a; display: flex; flex-direction: column; padding: 16px; height: 100%; flex-shrink: 0; position: absolute; left: 0; top: 0; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 100;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 99; }
        .sidebar-overlay.visible { opacity: 1; pointer-events: all; }

        .new-chat-btn { background: #3b82f6; color: white; border: none; padding: 12px 16px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; margin-bottom: 10px; transition: background 0.2s; width: 100%; }
        .new-chat-btn:hover { background: #2563eb; }
        .rag-btn { background: #8b5cf6; margin-bottom: 20px; }
        .rag-btn:hover { background: #7c3aed; }

        .chat-history { flex: 1; overflow-y: auto; margin-top: 10px; }
        .chat-history-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; color: #a1a1aa; margin-bottom: 4px; transition: all 0.2s; }
        .chat-history-item:hover { background: #3a3a3a; color: #fff; }
        .chat-history-item.active { background: #3a3a3a; color: #fff; }
        .history-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; margin-right: 8px; }
        .delete-chat-btn { background: transparent; border: none; color: #71717a; cursor: pointer; font-size: 14px; padding: 4px; border-radius: 4px; display: none; }
        .chat-history-item:hover .delete-chat-btn { display: block; }
        .delete-chat-btn:hover { color: #f87171; background: rgba(248, 113, 113, 0.1); }

        /* CHAT AREA */
        .chat-container { flex: 1; display: flex; flex-direction: column; width: 100%; position: relative; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 32px 24px; display: flex; flex-direction: column; align-items: center; }
        .message-wrapper { width: 100%; max-width: 800px; margin-bottom: 24px; }
        
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 40px; }
        .empty-state h2 { font-size: 32px; margin-bottom: 16px; color: #fff; font-weight: 600; }
        .empty-state p { color: #a1a1aa; font-size: 16px; }

        .message { display: flex; gap: 16px; width: 100%; }
        .message-avatar { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; flex-shrink: 0; }
        .user-avatar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .bot-avatar { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .message-content { flex: 1; line-height: 1.6; min-width: 0; }
        .message-role { font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .user-message .message-role { color: #60a5fa; }
        .bot-message .message-role { color: #4ade80; }
        .message-text { color: #e4e4e7; font-size: 15px; }
        
        /* CODE BLOCKS */
        .message-text pre { background: #0d0d0d; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 12px 0; border: 1px solid #2a2a2a; }
        .message-text code { background: #2a2a2a; padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 14px; }
        .message-text pre code { background: transparent; padding: 0; }

        /* INPUT AREA */
        .input-container { padding: 20px 24px; border-top: 1px solid #3a3a3a; background: #1a1a1a; }
        .input-wrapper { display: flex; gap: 12px; max-width: 900px; margin: 0 auto; background: #2a2a2a; border-radius: 12px; padding: 12px 16px; border: 1px solid #3a3a3a; transition: border-color 0.2s; align-items: center; }
        .input-wrapper:focus-within { border-color: #3b82f6; }
        
        #user-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 15px; outline: none; font-family: inherit; }
        .send-btn { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 14px; transition: background 0.2s; }
        .send-btn:hover:not(:disabled) { background: #2563eb; }
        
        /* ANIMATIONS */
        .typing-indicator { display: flex; gap: 4px; padding: 12px 0; }
        .typing-dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { opacity: 0.3; transform: translateY(0); } 30% { opacity: 1; transform: translateY(-10px); } }

        .pulse-animation { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .empty-history { text-align: center; color: #71717a; font-size: 13px; padding: 20px 10px; }

        /* === NEW FEATURES === */

        /* 1. THINKING PROCESS BOX */
        .thinking-box {
            background: #2a2a2a;
            border-left: 3px solid #8b5cf6; /* Purple accent */
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #a1a1aa;
        }
        .thinking-header {
            cursor: pointer;
            font-weight: 600;
            color: #8b5cf6;
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }
        .thinking-content {
            margin-top: 8px;
            display: none; /* Hidden by default */
            white-space: pre-wrap;
            border-top: 1px solid #3f3f46;
            padding-top: 8px;
        }
        .thinking-box.open .thinking-content {
            display: block; /* Show when clicked */
        }

        /* 2. SPEAK BUTTON */
        .speak-btn {
            opacity: 0.6;
            transition: all 0.2s;
            margin-top: 8px;
            font-size: 16px;
        }
        .speak-btn:hover { opacity: 1; color: #3b82f6; }
        .speak-btn.speaking { color: #f87171; animation: pulse-speak 1s infinite; opacity: 1; }
        @keyframes pulse-speak {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 3. IMAGE PREVIEW */
        .chat-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #3a3a3a;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="hamburger-btn" onclick="toggleSidebar()" title="Toggle Sidebar">‚ò∞</button>
            <h1>Kire Code Korbi Naki</h1>
        </div>
        <div class="header-actions">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn-icon" title="Sign Out" style="color: #f87171;">üö™</button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
        
        <div class="sidebar" id="sidebar">
            <button class="new-chat-btn rag-btn" onclick="reindexCode()">üß† Re-Index Codebase</button>
            <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            <div class="chat-history" id="chat-history">
                <div class="empty-history">No chat history yet</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state">
                    <h2>Where should we begin?</h2>
                    <p>Ask Korbi to help you code anything</p>
                </div>
            </div>

            <div id="file-preview" style="display: none; padding: 0 24px 10px; color: #4ade80; font-size: 13px; max-width: 900px; margin: 0 auto;"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="file" id="file-upload" style="display: none" onchange="handleFileUpload()">
                    <button class="btn-icon" onclick="document.getElementById('file-upload').click()" title="Upload File">üìé</button>

                    <button class="btn-icon" id="mic-btn" onclick="toggleVoice()" title="Voice Input">üéôÔ∏è</button>

                    <input type="text" id="user-input" placeholder="Ask Korbi to code something..." onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        let currentSessionId = null;
        let uploadedFileContent = "";
        let uploadedImageBase64 = null;
        let uploadedImagePreview = null; 

        // --- VOICE LOGIC ---
        let recognition;
        let isListening = false;
        let currentSpokenText = null; 
        let currentSpeakBtn = null;   
        const synth = window.speechSynthesis;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = function() {
                isListening = true;
                document.getElementById('mic-btn').style.color = '#ef4444';
                document.getElementById('mic-btn').classList.add('pulse-animation');
                document.getElementById('user-input').placeholder = "Listening...";
            };

            recognition.onend = function() {
                isListening = false;
                document.getElementById('mic-btn').style.color = '#a1a1aa';
                document.getElementById('mic-btn').classList.remove('pulse-animation');
                document.getElementById('user-input').placeholder = "Ask Korbi to code something...";
                
                const input = document.getElementById('user-input');
                if (input.value.trim().length > 0) {
                    sendMessage();
                }
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
            };
        } else {
            console.warn("Speech Recognition not supported.");
            document.getElementById('mic-btn').style.display = 'none';
        }

        function toggleVoice() {
            if (isListening) {
                recognition.stop();
            } else {
                if (synth.speaking) synth.cancel();
                recognition.start();
            }
        }

        function speakText(text, btnElement) {
            if (synth.speaking && currentSpokenText === text) {
                synth.cancel();
                currentSpokenText = null;
                if (currentSpeakBtn) {
                    currentSpeakBtn.innerHTML = 'üîä';
                    currentSpeakBtn.classList.remove('speaking');
                }
                currentSpeakBtn = null;
                return;
            }

            if (synth.speaking) {
                synth.cancel();
                if (currentSpeakBtn) {
                    currentSpeakBtn.innerHTML = 'üîä';
                    currentSpeakBtn.classList.remove('speaking');
                }
            }

            currentSpokenText = text;
            currentSpeakBtn = btnElement;
            
            btnElement.innerHTML = '‚èπÔ∏è'; 
            btnElement.classList.add('speaking');

            // Strip code blocks AND thinking blocks for cleaner audio
            // UPDATED to remove <IDENT> tags too
            const cleanText = text
                .replace(/<(think|IDENT)>[\s\S]*?<\/(think|IDENT)>/gi, "")
                .replace(/```[\s\S]*?```/g, " Code block omitted. ");
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'en-US';
            utterance.rate = 1.1;
            
            utterance.onend = () => {
                currentSpokenText = null;
                btnElement.innerHTML = 'üîä';
                btnElement.classList.remove('speaking');
                currentSpeakBtn = null;
            };

            utterance.onerror = () => {
                currentSpokenText = null;
                btnElement.innerHTML = 'üîä';
                btnElement.classList.remove('speaking');
                currentSpeakBtn = null;
            }

            const voices = synth.getVoices();
            const preferredVoice = voices.find(voice => voice.name.includes('Google US English')) || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;

            synth.speak(utterance);
        }

        // --- CORE UI LOGIC ---

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('visible');
        }

        window.addEventListener('DOMContentLoaded', loadChatSessions);

        async function loadChatSessions() {
            try {
                const response = await fetch('/api/sessions/');
                if (response.status === 403) return window.location.href = '/accounts/login/';
                const data = await response.json();
                
                const historyContainer = document.getElementById('chat-history');
                
                if (!data.sessions || data.sessions.length === 0) {
                    historyContainer.innerHTML = '<div class="empty-history">No chat history yet</div>';
                } else {
                    historyContainer.innerHTML = '';
                    data.sessions.forEach(session => {
                        const item = document.createElement('div');
                        item.className = 'chat-history-item';
                        item.dataset.sessionId = session.session_id;

                        const titleSpan = document.createElement('span');
                        titleSpan.className = 'history-title';
                        titleSpan.textContent = session.title;
                        titleSpan.onclick = () => loadSession(session.session_id);

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-chat-btn';
                        deleteBtn.innerHTML = 'üóëÔ∏è';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deleteSession(session.session_id, item);
                        };

                        item.appendChild(titleSpan);
                        item.appendChild(deleteBtn);
                        historyContainer.appendChild(item);
                    });
                }
            } catch (error) { console.error('Error loading sessions:', error); }
        }

        async function deleteSession(sessionId, element) {
            if(!confirm("Are you sure you want to delete this chat?")) return;
            try {
                const response = await fetch(`/api/sessions/${sessionId}/delete/`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCookie('csrftoken') }
                });
                if(response.ok) {
                    element.remove();
                    if(currentSessionId === sessionId) newChat();
                }
            } catch(e) { console.error(e); }
        }

        async function loadSession(sessionId) {
            try {
                const response = await fetch(`/api/sessions/${sessionId}/`);
                const data = await response.json();
                
                currentSessionId = sessionId;
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';
                
                document.querySelectorAll('.chat-history-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.sessionId === sessionId) item.classList.add('active');
                });
                
                // PASS IMAGE URL IF EXISTS
                data.messages.forEach(msg => addMessageToUI(msg.role, msg.content, msg.image_url));
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
                if (window.innerWidth <= 768) toggleSidebar();
            } catch (error) { console.error('Error loading session:', error); }
        }

        function newChat() {
            currentSessionId = null;
            document.getElementById('chat-messages').innerHTML = `
                <div class="empty-state">
                    <h2>Where should we begin?</h2>
                    <p>Ask Korbi to help you code anything</p>
                </div>`;
            document.querySelectorAll('.chat-history-item').forEach(item => item.classList.remove('active'));
            if (window.innerWidth <= 768) toggleSidebar();
        }

        function addMessageToUI(role, content, imageSrc=null) {
            const chatMessages = document.getElementById('chat-messages');
            if(chatMessages.querySelector('.empty-state')) chatMessages.querySelector('.empty-state').remove();
            
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}-message`;
            
            // --- UPDATED CONTENT PARSING FOR IDENT TAGS ---
            let formattedContent = "";
            if (role === 'user') {
                formattedContent = escapeHtml(content);
            } else {
                // REGEX UPDATE: Now catches <think> AND <IDENT>
                const thinkMatch = content.match(/<(think|IDENT)>([\s\S]*?)<\/(think|IDENT)>/i);
                let mainText = content;
                
                if (thinkMatch) {
                    const thoughtProcess = thinkMatch[2].trim();
                    mainText = content.replace(thinkMatch[0], "").trim(); 
                    
                    // Add Collapsible Box
                    formattedContent += `
                        <div class="thinking-box" onclick="this.classList.toggle('open')">
                            <div class="thinking-header">üí≠ Thinking Process (Click to toggle)</div>
                            <div class="thinking-content">${escapeHtml(thoughtProcess)}</div>
                        </div>
                    `;
                }
                
                // Format the rest as Markdown
                formattedContent += marked.parse(mainText);
            }
            // ----------------------------------------------
            
            let html = `
                <div class="message-avatar ${role}-avatar">${role === 'user' ? 'You' : 'K'}</div>
                <div class="message-content">
                    <div class="message-role">${role === 'user' ? 'You' : 'Korbi'}</div>
            `;
            
            if (imageSrc) {
                html += `<img src="${imageSrc}" class="chat-image" alt="Uploaded content">`;
            }

            html += `<div class="message-text">${formattedContent}</div>`;

            if (role !== 'user') {
                html += `<button class="btn-icon speak-btn" title="Read/Stop">üîä</button>`;
            }
            
            html += `</div>`;
            messageEl.innerHTML = html;
            
            // Attach Speak Handler
            if (role !== 'user') {
                const btn = messageEl.querySelector('.speak-btn');
                btn.onclick = () => speakText(content, btn);
            }

            messageWrapper.appendChild(messageEl);
            chatMessages.appendChild(messageWrapper);
            
            if (role !== 'user') messageEl.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }

        function handleFileUpload() {
            const file = document.getElementById('file-upload').files[0];
            const preview = document.getElementById('file-preview');
            
            if (file) {
                const reader = new FileReader();
                if (file.type.startsWith('image/')) {
                    reader.onload = function(e) {
                        uploadedImagePreview = e.target.result; 
                        uploadedImageBase64 = e.target.result.split(',')[1]; 
                        uploadedFileContent = "";
                        
                        preview.style.display = 'block';
                        preview.innerText = `üñºÔ∏è Image Attached: ${file.name}`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    reader.onload = function(e) {
                        uploadedFileContent = `\n\n--- UPLOADED FILE: ${file.name} ---\n${e.target.result}\n----------------\n`;
                        uploadedImageBase64 = null;
                        uploadedImagePreview = null;
                        
                        preview.style.display = 'block';
                        preview.innerText = `üìé Code Attached: ${file.name}`;
                    };
                    reader.readAsText(file);
                }
            }
        }

        async function reindexCode() {
            const btn = document.querySelector('.rag-btn');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Indexing...";
            btn.disabled = true;
            try {
                const response = await fetch('/api/index-codebase/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCookie('csrftoken') }
                });
                const data = await response.json();
                alert(data.status);
            } catch (e) { alert("Error: " + e); } 
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            let message = input.value.trim();
            let backendMessage = message;
            
            if (uploadedFileContent) {
                backendMessage += uploadedFileContent;
                uploadedFileContent = "";
                document.getElementById('file-preview').style.display = 'none';
                document.getElementById('file-upload').value = "";
            }

            if (!message && !backendMessage && !uploadedImageBase64) return;

            addMessageToUI('user', message || "[Sent an Image]", uploadedImagePreview);
            
            input.value = '';
            input.disabled = true;
            uploadedImagePreview = null;
            document.getElementById('file-preview').style.display = 'none';
            document.getElementById('file-upload').value = "";

            const botMessageId = 'msg-' + Date.now();
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            const botMessageEl = document.createElement('div');
            botMessageEl.className = 'message bot-message';
            botMessageEl.innerHTML = `
                <div class="message-avatar bot-avatar">K</div>
                <div class="message-content">
                    <div class="message-role">Korbi</div>
                    <div class="message-text" id="${botMessageId}">
                        <div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
                    </div>
                </div>`;
            messageWrapper.appendChild(botMessageEl);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                    body: JSON.stringify({ 
                        message: backendMessage, 
                        session_id: currentSessionId,
                        image: uploadedImageBase64
                    })
                });

                uploadedImageBase64 = null;

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botTextEl = document.getElementById(botMessageId);
                let fullText = "";
                let isFirstChunk = true;
                let dotsCleared = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        const speakBtn = document.createElement('button');
                        speakBtn.className = 'btn-icon speak-btn';
                        speakBtn.innerHTML = 'üîä';
                        speakBtn.title = 'Read Aloud';
                        speakBtn.onclick = () => speakText(fullText, speakBtn);
                        botTextEl.parentNode.appendChild(speakBtn);
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    
                    if (isFirstChunk) {
                        const split = chunk.split('\n');
                        if (split.length > 1) {
                            try {
                                const meta = JSON.parse(split[0]);
                                currentSessionId = meta.session_id;
                                loadChatSessions(); 
                                fullText += split.slice(1).join('\n');
                            } catch(e) { fullText += chunk; }
                        } else fullText += chunk;
                        isFirstChunk = false;
                    } else fullText += chunk;

                    if (fullText.trim().length > 0) {
                        if (!dotsCleared) {
                            botTextEl.innerHTML = "";
                            dotsCleared = true;
                        }
                        
                        // STREAMING UPDATE FOR IDENT TAGS
                        const thinkMatch = fullText.match(/<(think|IDENT)>([\s\S]*?)<\/(think|IDENT)>/i);
                        let displayHTML = "";
                        
                        if (thinkMatch) {
                            const thoughtProcess = thinkMatch[2].trim();
                            const mainText = fullText.replace(thinkMatch[0], "").trim();
                            displayHTML = `
                                <div class="thinking-box" onclick="this.classList.toggle('open')">
                                    <div class="thinking-header">üí≠ Thinking Process (Click to toggle)</div>
                                    <div class="thinking-content">${escapeHtml(thoughtProcess)}</div>
                                </div>
                            ` + marked.parse(mainText);
                        } else if (fullText.match(/<(think|IDENT)>/i)) {
                            // Currently streaming thought...
                            let cleanText = fullText.replace(/<(think|IDENT)>/i, "");
                            displayHTML = `<div class="thinking-box open"><div class="thinking-header">üí≠ Thinking...</div><div class="thinking-content">${escapeHtml(cleanText)}</div></div>`;
                        } else {
                            displayHTML = marked.parse(fullText);
                        }

                        botTextEl.innerHTML = displayHTML;
                        botTextEl.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error(error);
                document.getElementById(botMessageId).innerHTML = `<span style="color:#f87171">Error: ${error.message}</span>`;
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        function escapeHtml(text) {
            if (!text) return "";
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
