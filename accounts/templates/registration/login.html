<!DOCTYPE html>
<html>
<head>
    <title>Login - FAHIM_Code_Korbi</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: system-ui; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #2a2a2a; padding: 40px; border-radius: 12px; width: 320px; text-align: center; border: 1px solid #3a3a3a; }
        h2 { color: #3b82f6; margin-bottom: 24px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #333; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 16px; }
        button:hover { background: #2563eb; }
        .links { margin-top: 20px; font-size: 14px; color: #a1a1aa; }
        a { color: #4ade80; text-decoration: none; }
        
        /* NEW STYLES FOR ERRORS */
        .error-box {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid #f87171;
            color: #f87171;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
        }
        .error-box ul { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login to Korbi</h2>
        
        {% if form.errors %}
            <div class="error-box">
                <p><strong>Login Failed:</strong></p>
                <ul>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                    
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            New here? <a href="{% url 'signup' %}">Create an account</a>
        </div>
    </div>
</body>
</html>
