<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - FAHIM_Code_Korbi</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #2a2a2a; padding: 40px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #4ade80; color: black; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; font-weight: bold; }
        button:hover { background: #22c55e; }
        h2 { margin-bottom: 20px; color: #4ade80; }
        a { color: #3b82f6; text-decoration: none; font-size: 14px; }
        .helptext { display: none; } /* Hide complicated password hints for cleaner UI */
        ul { list-style: none; padding: 0; color: #ff6b6b; font-size: 12px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" placeholder="{{ field.label }}" required>
                {% if field.errors %}
                    <ul>
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</body>
</html>
